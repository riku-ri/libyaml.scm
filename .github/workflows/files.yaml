on:
  pull_request:
  push:
    branches-ignore:
    - main
permissions:
  contents: write
#env:
#  GITHUB_CONTEX: ${{ toJson(github) }}
jobs:
  files:
    runs-on: ubuntu-latest #public
    steps:
    - uses: actions/checkout@main
      with:
        ref: ${{ github.head_ref }} # in pull_request, github action is in a detached HEAD, here checkout the real branch
        submodules: recursive
    - run: sudo apt update && sudo apt install -y clang libclang-dev autoconf m4 jq
    #- run: find /usr/lib/llvm-* -type d -name clang-c
    #- run: find /usr/lib/llvm-* -name libclang.so
    - name: foreign.scm
      run: |
        find /usr/lib/llvm-* -type d -name clang-c -exec ln -sfT {}/.. ./usr \;
        find /usr/lib/llvm-* -name libclang.so -exec ln -sf {} ./lib/. \;
        clang -o foreign -I./usr/. -L./lib/. -lclang 2src/foreign.c
        ./foreign 2src/yaml.h 1>include/foreign.scm
    - name: config.h
      run: ./bootstrap && ./configure
      working-directory: ./src/libyaml
    - run: mv ./src/libyaml/include/config.h ./include/.
    - name: libyaml.egg
      run: |
        ./2src/m42egg.sh \
          -Dm4_author=${{ github.event.pull_request.base.repo.owner.login }} \
          -Dm4_license=${{ github.event.pull_request.head.repo.license.spdx_id }} \
        <.libyaml.egg.m4 | tee libyaml.egg
        test -s libyaml.egg
    - name: LICENSE
      run: |
        m4 -P \
          -Dm4_year="$(date +%Y)" \
          -Dm4_name="${{ github.event.pull_request.base.repo.owner.login }}" \
        <.LICENSE.m4 | tee LICENSE
        test -s LICENSE
    - name: libyaml.scm.release-info
      run: |
        m4 -P \
          -Dm4_release="$(curl -L https://api.github.com/repos/riku-ri/libyaml.scm/releases | jq '.[].name' | xargs -I__ echo "(release __)")" \
        <.libyaml.scm.release-info.m4 | tee libyaml.scm.release-info
        test -s libyaml.scm.release-info
    - run: |
        echo "${{ steps.get_releases.outputs.releases }}"
    - name: diff and push
      run: |
        git config user.name ${{ github.actor }}
        git config user.email ""
        git add include/foreign.scm
        git add include/config.h
        git add libyaml.egg
        git add LICENSE
        git add libyaml.scm.release-info
        git diff-index --quiet HEAD || git commit -m '[auto][from github action][include/foreign.scm]'
        git push
